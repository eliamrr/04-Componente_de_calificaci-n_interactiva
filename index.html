<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

        <button id="boton_4">4</button>

      <button class="submit" id="submitt">Submit</button>
    </section>
    <section class="targeta_2" >
      <div class="c_img2">
        <img class="img2" src="./images/illustration-thank-you.svg" alt="">
      </div>
      <div class="caja_texto" >
        <p id="texto_a_cambiar">You selected 4 out of 5</p>
      </div>
      <h2>
          Thank you!
      </h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </section>
